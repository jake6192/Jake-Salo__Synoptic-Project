<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="newGame();">
    <!-- The main canvas will be inserted into this container. -->
    <div id="mainContainer"></div>

    <div id="playerActions">
      <h1>Actions:</h1>
      <div class="playerAction" id="changeRoom">
        Change Room
        <div class="subActions">
          <div class="close" onclick="this.parentElement.removeAttribute('style');">X</div>
          <div class="subAction inactive" name="North" onclick="PLAYER.room.selectSubAction('changeRoom', this);">North</div>
          <div class="subAction inactive" name="East" onclick="PLAYER.room.selectSubAction('changeRoom', this);">East</div>
          <div class="subAction inactive" name="South" onclick="PLAYER.room.selectSubAction('changeRoom', this);">South</div>
          <div class="subAction inactive" name="West" onclick="PLAYER.room.selectSubAction('changeRoom', this);">West</div>
        </div>
      </div>
      <div class="playerAction" id="attackThreat">
        Attack Threat
        <div class="subActions">
          <div class="close" onclick="this.parentElement.removeAttribute('style');">X</div>
          <div class="subAction" name="Defuse" onclick="PLAYER.room.selectSubAction('attackThreat', this);">Defuse</div>
          <div class="subAction" name="Offer Food" onclick="PLAYER.room.selectSubAction('attackThreat', this);">Offer Food</div>
          <div class="subAction" name="Bribe" onclick="PLAYER.room.selectSubAction('attackThreat', this);">Bribe [50 Gold]</div>
        </div>
      </div>
      <div class="playerAction" id="collectTreasure" onclick="PLAYER.room.collectTreasure();">Collect Treasure</div>
    </div>

    <script src="js/SVG.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Room.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
